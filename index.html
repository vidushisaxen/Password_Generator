<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main">
        <h2 class="heading">Generate Password</h2>
       <div class="inputbox">
        <input type="text" class="passBox" disabled>
       </div>
       <input type="range" min="1" max="30" value="8" class="range">
       <div class="row">
        <p>Password Length</p>
       <span>4</span>
       </div>
      <div class="row">
        <label for="lowercase">Include lowercase letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
      </div>

      <div class="row">
        <label for="uppercase">Include uppercase letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase">
      </div>

      <div class="row">
        <label for="specialchar">Include special characters</label>
        <input type="checkbox" name="lowercase" id="specialchar">
      </div>
      
       
    </div>
    <script src="script.js"></script>
</body>
</html>
